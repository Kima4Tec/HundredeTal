<!DOCTYPE html>
<html lang='da'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Hundrede tal</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>   
    <div class="content">
        <!-- Indtast navn -->
        <div class="getNames">
         <p>Skriv dit navn og vælg derefter en sværhedsgrad.</p>
            Navn: <input type="text" class="input-name" id="userName" required placeholder="Skriv dit navn her"><br>
            <button class="btn-spil" onclick="play()">Let</button>
            <button class="btn-spil" onclick="play()">Mellem</button>
            <button class="btn-spil" onclick="play()">Svær</button>
        </div>
    <div class="number-container">
&nbsp;

<div class="row">
    <input type="text" id="input10-less-answer" class="input-number-answer-hor" readonly tabindex="-1">
</div>
<div class="row">
    <input type="text" id="input10-less" class="input-number" autocomplete="off" tabindex="1">
</div>
<div class="row">
    <input type="text" class="info-text-hor" placeholder="- 10" readonly tabindex="-1">
</div>
 
    <div class="row">
    <input type="text" id="input1-less-answer" class="input-number-answer-ver" readonly tabindex="-1">
    <input type="text" id="input1-less" class="input-number" autocomplete="off" tabindex="2">
    <input type="text" class="info-text-ver" placeholder="- 1" readonly tabindex="-1">
    <input type="text" class="random-number" readonly tabindex="-1">
    <input type="text" class="info-text-ver" placeholder="+ 1" readonly tabindex="-1">
    <input type="text" id="input1-more" class="input-number" autocomplete="off" tabindex="3">
    <input type="text" id="input1-more-answer" class="input-number-answer-ver" readonly tabindex="-1">
</div>
       <div class="row">
           <input type="text" class="info-text-hor" placeholder="+ 10" readonly tabindex="-1">
       </div>
<div class="row">
    <input type="text" id="input10-more" class="input-number" autocomplete="off" tabindex="4">
</div>
<div class="row">
    <input type="text" id="input10-more-answer" class="input-number-answer-hor" readonly tabindex="-1">
</div>


<div class="row">
    <button class="btn-start" onClick="getRandomInt()" tabindex="-1">Start</button>
    <button class="btn-result" tabindex="-1"></button>
    <button class="btn-answer" onClick="checkAnswer()" tabindex="5">Se svar</button>
</div>
<div class="row">
    <button class="btn-blue" onClick="showAlert()" tabindex="-1">Hvad skal jeg gøre?</button>
    <button class="timer" tabindex="-1"></button>
    <button class="btn-blue" onClick="newPlayer()" tabindex="-1">Ny spiller</button>
</div>
</div>
<div class="result-info"></div>
</div>
</body>
</html>
